<div>
<H1>For:</H1>
<input type="number" placeholder="enter number" id="number">
<button onclick="check()">Create buttons</button>
</div>	
<div>
<H1>Breake:</H1>
<input type="number" placeholder="enter number" id="number2">
<button onclick="createButton()">Create buttons</button>
</div>
<div>
<H1>Continue:</H1>
<input type="number" placeholder="enter number" id="number3">
<button onclick="createButtonSkip()">Create buttons</button>
</div>
<script>
function check(){
var n=document.getElementById("number").value;
for(var i=0; i<n; i++){
var btn = document.createElement("BUTTON");
var t = document.createTextNode(i+1);
btn.appendChild(t);
document.body.appendChild(btn);
}
};
function createButton(){
var n=document.getElementById("number2").value;
var i=0;
while(i<n){
var btn = document.createElement("BUTTON");
var t = document.createTextNode(i+1);
btn.appendChild(t);
document.body.appendChild(btn);
i++
if(i==3){
break;
}
}
};
function createButtonSkip(){
var n=document.getElementById("number3").value;
for(var i=0; i<n; i++){
if (i % 2 == 0) continue;
var btn = document.createElement("BUTTON");
var t = document.createTextNode(i+1);
btn.appendChild(t);
document.body.appendChild(btn);
}
};
</script>
