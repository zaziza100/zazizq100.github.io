  <form action="" align=center>
    <textarea id="txt" rows="10" cols="40" placeholder="Enter your string"></textarea>
    <br>
    <button id="submt" type="button" onclick="pt6_DK()">Submit</button>
    <br>
    <br>
    <div id="res">
    </div>
</form>
<script>   
    function pt6_DK()
        {
        writeVal=document.getElementById("res");
        
        var result = "";
        var str = document.getElementById('txt').value;
        var Array =str.match(/\S+/g)||[];
		Array.sort(function(a,b){return a.length-b.length});
        for(var i=0; i<Array.length; i++)
            {
                
                
                if(Array[i].length==Array[0].length)
                    {
                        result+=Array[i]+" ";
                    }
                writeVal.innerHTML="";           
                writeVal.innerHTML+="Entered string: "+ str+"<br>";    
                writeVal.innerHTML +="Shortest word(-s): "+ result;
            }
        
        
        }

}
