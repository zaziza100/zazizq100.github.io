<div id="rez"></div>

<script>
function get(id){return document.getElementById(id)}
function getVal(id){return parseFloat(get(id).value)}

function y(x){return Math.cos(((Math.PI)*x)/3)+ Math.exp(1-Math.sin(x)) }

function myfunc(){
var rezult = "";
rezult+='<table border=3 align=center bgcolor=ivory>';
rezult+='<tr align=center><td><b>X';
rezult+='<td><b>Функція y';
rezult+='</tr><tr align=center><td colspan=2><b>Цикл For</tr>';

var a =[getVal('x1'),getVal('x2'),getVal('x3')];
var min = null;
var max = null;

var kmin = null;
var kmax = null;

for (var x=a[0]; x<=a[1]; x+=(a[1]-a[0])/a[2]) {
var z=y(x);

if (min === null || min > z) {min = z; kmin=x;}
if (max === null || max < z) {max = z; kmax=x;}

rezult+='<tr align=center><td width=50%>'+(x).toFixed(3);
rezult+='<td>'+z.toFixed(4)+'</tr>';
}
rezult+="</table>";
rezult+="<br>min:"+min ;
rezult+="<br>kmin:"+kmin ;
rezult+="<br>max:"+max ;
rezult+="<br>kmax:"+kmax ;
get('rez').innerHTML = rezult;
//alert( "min = " + min + ", max = " + max );
}
